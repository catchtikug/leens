{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
          <h2 class="page-title">Login to Your Account</h2>
          <p class="text-muted">Access your MediSee dashboard to report and monitor medicine safety</p>
        </div>
        
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          
          <div class="mb-4">
            <label for="id_username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
          </div>
          
          <div class="mb-4">
            <label for="id_password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-primary">Forgot password?</a>
          </div>
          
          <a href="{% url 'dashboard' %}">
          <div class="btn btn-primary btn-lg w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </div></a>
          
          <div class="text-center mt-4">
            <p class="text-muted">Don't have an account? <a href="#" class="text-primary">Request access</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
